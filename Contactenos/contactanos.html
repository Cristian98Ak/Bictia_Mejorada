<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contactanos.css">
  <title>Contactanos</title>
</head>

<body>
  <header class="header">

  </header>
  <div>
    <h1>Haz Parte de BICTIA</h1>
    <p>Queremos saber de ti, por favor déjanos tus datos y elige el pilar de tu interés.</p>
  </div>
  <div>
    <section class="footer-section">
      <h3 class="title">Dejanos tus comentarios</h3>
      <form action="">
        <input class="form-item" type="text" name="name" placeholder="Nombre">
        <input class="form-item" type="text" name="lastName" placeholder="Apellido">
        <input class="form-item" type="text" name="lastName" placeholder="Empresa">
        <input class="form-item" type="email" name="email" placeholder="Correo">
        <input class="form-item" type="text" name="telephone" placeholder="Celular">
        <textarea class="text-area" name="message" placeholder="Dejanos un mensaje"></textarea>
        <input class="button" type="button" value="enviar" id="button">
      </form>
    </section>
    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.8502664790217!2d-74.06585658548752!3d4.620789396643255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99f7fa84fe3b%3A0x4a37c6adedc1d243!2sBICTIA!5e0!3m2!1ses!2sco!4v1582678264811!5m2!1ses!2sco"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </section>
  </div>
  <footer class="footer">

  </footer>
</body>

</html>
