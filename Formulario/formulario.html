<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Formulario</title>
</head>

<body>
  <header class="header">

  </header>
  <h1>Formulario de Ingreso</h1>
  <form class="form" action="">
    <label class="form-section" for="">Datos personales:
      <input class="form-item" type="text" name="name" placeholder="Escriba su nombre">
      <input class="form-item" type="text" name="lastName" placeholder="Escriba su apellido">
      <input class="form-item" type="email" name="email" placeholder="Escriba su correo">
      <input class="form-item" type="text" name="telephone" placeholder="Escriba su numero de telefono">
    </label>
    <label class="form-section" for="">Cuentanos sobre ti:
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="text" name="" id="" placeholder="Ingresa el link a tu repositorio o tu portafolio">
    </label>
    <label class="form-section" for="">Academico:
      <label for="si">Si</label>
      <input class="form-item" type="radio" value="si" id="si">
      <label for="no">No</label>
      <input class="form-item" type="radio" value="no" id="no">
      <input class="form-item" type="email" name="email" placeholder="Escriba su correo">
      <input class="form-item" type="text" name="telephone" placeholder="Escriba su numero de telefono">
    </label>
    <label class="form-section" for="">NO SE:
      <input class="form-item" type="text" name="name" placeholder="Escriba su nombre">
      <input class="form-item" type="text" name="lastName" placeholder="Escriba su apellido">
      <input class="form-item" type="email" name="email" placeholder="Escriba su correo">
      <input class="form-item" type="text" name="telephone" placeholder="Escriba su numero de telefono">
    </label>
    <input class="button" type="button" value="enviar" id="button">
  </form>
  <footer class="footer">

  </footer>
</body>

</html>
